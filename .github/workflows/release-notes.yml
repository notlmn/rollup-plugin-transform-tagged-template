name: Release Notes

on:
  push:
    tags:
      - '*'

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 100
    - uses: notlmn/release-with-changelog@v1
      with:
        include-hash: true
        include-range: true
      env:
        RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
